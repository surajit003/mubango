<section>
    <div class="block gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading">
                        <h2>Featured Clubs in your Area</h2>
                        <span>What do you need to find?</span>
                    </div><!-- Heading -->
                    <div class="catsec">
                        <div class="row" id="masonry">
                            {% for obj in clubs_featured %}
                                <div class="col-lg-4">
                                    <div class="category">
                                        <img src="http://placehold.it/389x270" alt=""/>
                                        <div class="cattitle">
                                            <h3><a href="#" title="">{{ obj.name }}</a></h3>
                                            <span>{{ obj.rating }}</span>
                                        </div>
                                        <i class="flaticon-hotel color3"></i>
                                    </div><!-- Category -->
                                </div>
                            {% endfor %}
                        </div>
                    </div><!-- Cat Sec -->
                </div>
            </div>
        </div>
    </div>
</section>
