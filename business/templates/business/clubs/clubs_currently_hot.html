<section>
    <div class="block gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading">
                        <h2>Most Visited Clubs in your Area</h2>
                        <span>What do you need to find?</span>
                    </div><!-- Heading -->
                    <div class="catsec">
                        <div class="row" id="masonry">
                            {% for obj in club_currently_hot_list %}
                                <div class="col-lg-4">
                                    <div class="category">
                                        {% with default_image=STATIC_URL|add:"/mb/static/images/default.png" %}
                                            <a href="{{ obj.get_absolute_url }}"><img
                                                    src="{{ obj.get_thumbnail|default:default_image }}" alt=""/></a>
                                        {% endwith %}
                                        <div class="cattitle">
                                            <h3><a href="{{ obj.get_absolute_url }}" title="">{{ obj.name }}</a></h3>
                                        </div>
                                        <a href="{{ obj.get_absolute_url }}"
                                           style="font-size: large">{{ obj.name|title }}</a>
                                    </div><!-- Category -->
                                </div>
                            {% endfor %}
                        </div>
                    </div><!-- Cat Sec -->
                </div>
            </div>
        </div>
    </div>
</section>
