<div class="listingcomment">
    <div class="leavecomment">
        <h3>Rate us and Write a Review</h3>
        <form method="POST" enctype="multipart/form-data" action="{% url 'review:save_review' %}">
            <div id="review_status" style="color:green"></div>
            {% csrf_token %}
            <input type="hidden" id="business_slug" value="{{ request.resolver_match.kwargs.slug }}">
            <input placeholder="Title" type="text" id="experience" required>
            <textarea placeholder="Review" id="comment"></textarea>
            <div class="fieldformy">
            <span>Add Images</span>
            <input type="file" id="image_1">
            <input type="file" id="image_2">
            <input type="file" id="image_3">
            </div>
            <div class="fieldformy">
            <input id='btn_review' value="Submit Review" type="submit">
            </div>
        </form>
    </div>
</div>
